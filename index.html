<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeadArt Pro - 拼豆大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Pixelify Sans (Premium English Pixel), DotGothic16 (JP/CN Pixel fallback), and VT323 (Numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Pixelify Sans for English, DotGothic16 for Chinese/Kanji
              'pixel': ['"Pixelify Sans"', '"DotGothic16"', 'sans-serif'],
              'mono-pixel': ['"VT323"', 'monospace'],
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,1)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'pixel-lg': '6px 6px 0px 0px rgba(0,0,0,1)',
              'pixel-gold': '4px 4px 0px 0px #D97706', // Gold shadow for premium feel
            },
            colors: {
              brand: {
                black: '#121212',
                gold: '#FBBF24',
                goldDark: '#D97706',
                offwhite: '#F9FAFB',
                accent: '#EF4444' 
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Pixel art base styles */
      body {
        image-rendering: pixelated;
      }
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f0f0; 
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
        border: 2px solid #fff;
        box-shadow: inset -1px -1px 0px 0px rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
      }
      .pixel-antialiased {
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
      }
      
      @keyframes slideIn {
        from { transform: translateX(120%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* Premium specific animations */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .premium-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-slate-900 font-pixel">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
